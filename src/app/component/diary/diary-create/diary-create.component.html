<form [formGroup]="formDiary" (ngSubmit)="createDiary()">
  <div class="form-group">
    <label >title</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="title">
    <!--    <small id="emailHelp" class="form-text text-mut ed">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group">
    <label >description</label>
    <input type="text" class="form-control" formControlName="description">
  </div>
  <div class="form-group">
    <label >content</label>
    <input type="text" class="form-control"  formControlName="content">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
